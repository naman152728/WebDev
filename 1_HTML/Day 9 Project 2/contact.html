<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Your Name">
  <meta name="description" content="Contact Cozy Café">
  <title>Cozy Café - Contact</title>
</head>
<body>
  <header>
    <img src="images/cafe-contact.jpg" alt="Contact us banner with coffee background" width="100%">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="timings.html">Timings</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Contact Us</h1>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="reason">Reason for Contact:</label><br>
        <select id="reason" name="reason">
          <option value="general">General Inquiry</option>
          <option value="feedback">Feedback</option>
          <option value="reservation">Reservation</option>
        </select><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Send Message">
      </form>
    </section>

    <section>
      <h2>Find Us</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="300" title="Google Map of Cozy Café" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Cozy Café. All rights reserved.</p>
  </footer>
</body>
</html>
