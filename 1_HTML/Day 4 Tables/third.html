<html lang="en">
<head>

    <title>Intermediate Table</title>

<body>

                <td>Microsoft</td>
                <td>$1000</td>

            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$2000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$2500</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Elon Musk</td>
                <td>Tesla</td>
                <td>$3500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total Expense</td>

            </tr>
        </tfoot>
    </table>
</body>
</html>
